<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/8361b8a285.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <main class="main-layout">
        <section class="main-body">
            <div class="today-to-do">
                <div class="to-do-heading">Today's To Do</div>
                <i class="fa-solid fa-rotate"></i>
            </div>
            <div class="input-field">
                <form class="form-items">
                    <input class="add-item" id="input-item" type="text" placeholder="Add to your list..." name="list-items">
                    <i class='material-icons return-key'>keyboard_return</i>
                </form>
            </div>
            <div class="todo-list" id="todolist">
            </div>
            <button type="button" onclick="clearAll()">Clear all completed</button>
        </section>
    </main>
</body>
</html>
